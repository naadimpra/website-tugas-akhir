<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}{% endblock %} - Traffic Forecasting</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block table_styles %}
    <style>
        .bg-custom {
            background-color: #444445 !important;
        }
    
        .sb-sidenav-dark {
            background-color: #444445 !important;
        }
    
        .excel-table {
            border-collapse: collapse;
            width: 100%;
        }
    
        .excel-table th, .excel-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    
        .excel-table th {
            background-color: #f2f2f2;
        }
    
        .excel-table th a {
            text-decoration: none;
        }
    
        /* Adjustments for pagination */
        .pagination {
            display: inline-flex;
            align-items: center;
            margin-top: 10px;
        }
    
        .pagination a,
        .pagination-button {
            margin-right: 5px;
            text-decoration: none; /* Ensure consistent styling */
            padding: 5px; /* Ensure consistent padding */
        }
    
        .pagination-text {
            margin: 0 5px;
        }
    
        .pagination-button {
            padding: 5px;
        }
    
        .rows-per-page-label {
            margin-right: 5px;
        }
    
        .rows-per-page-dropdown {
            margin-right: 10px;
        }

        .filter-section {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
    
        .filter-label {
            margin-right: 5px;
        }
    
        .filter-input {
            margin-right: 5px;
            padding: 5px;
            width: 150px;
        }
    
        .filter-button {
            padding: 5px;
        }
        @media screen and (max-width: 768px) {
            .sb-sidenav {
                width: 250px;
                position: fixed;
                z-index: 1000;
                top: 0;
                left: -250px;
                height: 100vh;
                overflow-y: auto;
                background-color: #444445; /* Adjust background color if needed */
                transition: left 0.3s ease;
            }
        
            .sb-sidenav.collapsed {
                left: 0;
            }
        
            .sb-topnav .btn-link {
                display: block;
            }
        
            #layoutSidenav_content {
                transition: margin-left 0.3s ease;
            }
        
            .sb-sidenav.collapsed ~ #layoutSidenav_content {
                margin-left: 250px;
            }
    
        .sb-topnav .btn-link {
            color: #fff; /* Adjust color if needed */
            margin-right: 10px; /* Space between button and brand */
        }
    </style>
    {% endblock %}
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-custom">
        <!-- Toggle Button for Sidebar, positioned before the brand -->
        <button class="btn btn-link btn-sm" id="sidebarToggle" href="#!">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href=".">Traffic Forecasting</a>
        <!-- Rest of the navbar content -->
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <!-- Sidebar Content -->
                        <div class="sb-sidenav-menu-heading">Core</div>
                        <a class="nav-link" href="chart">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>
                        <a class="nav-link" href=".">
                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Table
                        </a>
                        <a class="nav-link" href="insert">
                            <div class="sb-nav-link-icon"><i class="fas fa-plus"></i></div>
                            Insert new Data
                        </a>
                        <a class="nav-link" href="predict">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-line"></i></div>
                            Forecast
                        </a>
                        <a class="nav-link" href="xai">
                            <div class="sb-nav-link-icon"><i class="fas fa-question-circle"></i></div>
                            XAI
                        </a>
                        <!-- Add more sidebar items here -->
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    {% block content %}{% endblock %}
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023. All Rights Reserved.</div>
                        <div>
                            <a href="https://www.yourwebsite.com/privacy-policy">Privacy Policy</a>
                            &middot;
                            <a href="https://www.yourwebsite.com/terms-conditions">Terms & Conditions</a>
                            &middot;
                            <a href="https://www.yourwebsite.com/contact-us">Contact Us</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        // JavaScript for Toggle Functionality
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.getElementById('navbarResponsive').classList.toggle('collapse');
        });

        document.getElementById('sidebarToggle').addEventListener('click', function() {
            var sidebar = document.getElementById('sidenavAccordion');
            sidebar.classList.toggle('collapsed');
        });        
    </script>
</body>
</html>
